<template name="peopleList">

    <div class="container peoples-list">
        {{#each peoples}}
            {{>person}}
        {{/each}}
    </div>

</template>

<template name="person">
    <div class="row">
        <div class="col-md-5">
            {{firstname}} {{lastname}} {{#if age}}( Age: {{age}} ){{/if}}
        </div>
        <div class="col-md-2">
            <button class="delete">Remove</button>
        </div>
    </div>
</template>
